<!DOCTYPE html>

    <button id="countButton">COUNT:0</button>

    <script>
        let count = 0;
        const button = document.getElementById('countButton');
        
        button.addEventListener('click', () => {
            count++;
            button.textContent = `COUNT:${count}`;
        });
