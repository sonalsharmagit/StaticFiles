<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a basic font for the page */
            background-color: #f0f8ff; /* Light blue background color */
            color: #333; /* Dark gray text color for contrast */
            text-align: center; /* Centers text horizontally */
            margin: 0; /* Removes default margin */
            padding: 20px; /* Adds padding around the content */
        }
        h1 {
            color: #00796b; /* Dark teal color for the heading */
            font-size: 2em; /* Sets a larger font size for the heading */
            margin-bottom: 0.5em; /* Adds space below the heading */
        }
        p {
            font-size: 1.2em; /* Slightly larger font size for the paragraph */
            color: #004d40; /* Darker teal color for the text */
        }
    </style>
</head>
